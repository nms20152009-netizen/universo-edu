type: web
name: universo-edu-api
env: node
region: oregon
plan: free
buildCommand: npm install
startCommand: npm start
healthCheckPath: /health
envVars:
  - key: NODE_ENV
    value: production
  - key: TZ
    value: America/Mexico_City
  - key: MONGODB_URI
    sync: false
  - key: JWT_SECRET
    sync: false
  - key: QWEN_CHATBOT_API_KEY
    sync: false
  - key: QWEN_TASK_GENERATOR_API_KEY
    sync: false
  - key: QWEN_FALLBACK_API_KEY
    sync: false
  - key: FRONTEND_URL
    sync: false
